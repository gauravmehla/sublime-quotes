<!DOCTYPE html>
<html>
<head>
  <title> Sublime Quotes </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
         <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
          <i class="fa fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
    <div class="footer">Made with &nbsp ❤️  &nbsp by <a href="http://codepen.io/gauravmehla/">gauravmehla</a></div>
</body>
</html>
